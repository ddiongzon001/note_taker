<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bunny Care Notes</title>

    <!-- bootsrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!-- css styling -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>

    <!-- nav bar -->
    <nav class="navbar bg-warning">
        <div class="col-sm-10"> 
            <a class="navbar-brand" id="title" href="/">
                Bunny Care Notes
            </a>
        </div>
        <div class="col-sm-2">
            <i class="fas fa-carrot" id="new" title="Create New Note"></i>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 list-container" id="all-notes">
                <div class="card">
                    <div class="list-group"></div>
                </div>
            </div>
            <div class="col-sm-9" id="new-note">
                <input class="bunny-note-title" placeholder="Bunny Note Title" type="text">
                <textarea class="bunny-note-body" placeholder="Note Text"></textarea>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS links: -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- JQuery Link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/notes.js"></script>
</body>

</html>
